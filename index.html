<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carletti Leandro">
    <meta name="description" content="Gestor de turnos para actividades fisicas theedgefitness.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>THEEDGEFITNESS - Agenda de clases</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html">
                <h1 class="color__red">THEEDGE<strong class="color__white">FITNESS</strong></h1>
            </a>
        </div>
        <div class="header__titles">
            <h2 class="header__h2">Bienvenidx - Agenda tu Clase</h2>
        </div>
        <div class="separador"></div>
    </header>
    <form action="" id="datosDeportista" class="formu1">
        <div class="formu1__caja">
            <div class="formu1__datos">
                <div class="form-floating mb-9">
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    <label for="apellido">Apellido</label>
                </div>
            </div>
            <div class="formu1__ingreso">
                <input type="submit" value="Continuar" class="formu1__submit btn btn-success">
                <input type="reset" value="Borrar Datos" class="formu1__reset btn btn-secondary">
            </div>
        </div>
    </form>

    <div class="lista" id="lista">
        <ul id="listaActividad" class="lista__Actividad">
            <span id="spanActividad" class="listaActividad__titulo"></span>
        </ul>
        <ul id="listaDias" class="lista__Dias">
            <span id="spanDia" class="listaDias__titulo"></span>
        </ul>
        <ul id="listaHorarios" class="lista__Horarios">
            <span id="spanHora" class="listaHorarios__titulo"></span>
        </ul>
    </div>

    <div class="final">
        <h2 id="clase" class="final__clase"></h2>
    </div>

    <button id="btnConsultarClases">Consultar Clases Agendadas</button>

    <ul id="listaClases">
    </ul>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
